<h1>Lista de Usuarios</h1>

<ul>
  <li *ngFor="let u of usuarios">
    {{ u.nombre }} - {{ u.email }} - {{ u.edad }}
    <button (click)="eliminarUsuario(u._id)">Eliminar</button>
  </li>
</ul>

<h2>Agregar Usuario</h2>
<form (ngSubmit)="agregarUsuario()">
  <label>
    Nombre:
    <input type="text" [(ngModel)]="nuevoUsuario.nombre" name="nombre">
  </label>
  <br>
  <label>
    Email:
    <input type="email" [(ngModel)]="nuevoUsuario.email" name="email">
  </label>
  <br>
  <label>
    Edad:
    <input type="number" [(ngModel)]="nuevoUsuario.edad" name="edad">
  </label>
  <br>
  <button type="submit">Agregar</button>
</form>
